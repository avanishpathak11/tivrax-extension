<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TivraX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      margin: 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7fafc;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e53e3e;
      transition: background 0.3s ease;
    }
    
    .status-dot.active {
      background: #38a169;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #cbd5e0;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .toggle-switch.active {
      background: #4299e1;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    
    .toggle-switch.active::after {
      transform: translateX(20px);
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2d3748;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #4a5568;
    }
    
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }
    
    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: #4299e1;
    }
    
    .headers-list {
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 8px;
    }
    
    .header-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      background: #f7fafc;
      margin-bottom: 4px;
    }
    
    .header-item:last-child {
      margin-bottom: 0;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #4299e1;
      color: white;
    }
    
    .btn-primary:hover {
      background: #3182ce;
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }
    
    .btn-secondary:hover {
      background: #cbd5e0;
    }
    
    .btn-danger {
      background: #f56565;
      color: white;
    }
    
    .btn-danger:hover {
      background: #e53e3e;
    }
    
    .btn-sm {
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
    }
    
    .domains-list {
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 8px;
    }
    
    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      background: #f7fafc;
      margin-bottom: 4px;
    }
    
    .domain-item:last-child {
      margin-bottom: 0;
    }
    
    .footer {
      padding: 16px 20px;
      background: #f7fafc;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-text {
      font-size: 12px;
      color: #718096;
    }
    
    .settings-link {
      color: #4299e1;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: 600;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }
    
    .badge-warning {
      background: #fef5e7;
      color: #744210;
    }
    
    .badge-danger {
      background: #fed7d7;
      color: #742a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TivraX</h1>
      <p>Payload Injection Tool</p>
    </div>
    
    <div class="content">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Disabled</span>
        </div>
        <div class="toggle-switch" id="mainToggle"></div>
      </div>
      
      <!-- Payload Section -->
      <div class="section">
        <div class="section-title">Payload</div>
        <div class="form-group">
          <label class="form-label">Injection Payload</label>
          <textarea 
            class="form-input form-textarea" 
            id="payloadInput" 
            placeholder="Enter your payload here...&#10;Use {{RANDOM}}, {{TIMESTAMP}}, {{DATE}} for dynamic values"
          ></textarea>
        </div>
      </div>
      
      <!-- Injection Points -->
      <div class="section">
        <div class="section-title">Injection Points</div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="headersToggle" class="checkbox">
            <label for="headersToggle">HTTP Headers</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="paramsToggle" class="checkbox">
            <label for="paramsToggle">Query Parameters</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="bodyToggle" class="checkbox">
            <label for="bodyToggle">Request Body</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="cookiesToggle" class="checkbox">
            <label for="cookiesToggle">Cookies</label>
          </div>
        </div>
      </div>
      
      <!-- Custom Headers -->
      <div class="section">
        <div class="section-title">Custom Headers</div>
        <div class="form-group">
          <div class="btn-group">
            <input type="text" class="form-input" id="headerNameInput" placeholder="Header name (e.g., X-Forwarded-For)">
            <button class="btn btn-primary btn-sm" id="addHeaderBtn">Add</button>
          </div>
        </div>
        <div class="headers-list" id="headersList">
          <!-- Headers will be populated here -->
        </div>
      </div>
      
      <!-- Domain Scope -->
      <div class="section">
        <div class="section-title">Domain Scope</div>
        <div class="form-group">
          <div class="btn-group">
            <input type="text" class="form-input" id="domainInput" placeholder="Domain or regex pattern">
            <button class="btn btn-primary btn-sm" id="addDomainBtn">Add</button>
          </div>
        </div>
        <div class="domains-list" id="domainsList">
          <!-- Domains will be populated here -->
        </div>
      </div>
      
      <!-- Quick Actions -->
      <div class="section">
        <div class="section-title">Quick Actions</div>
        <div class="btn-group">
          <button class="btn btn-secondary" id="testModeBtn">Test Mode</button>
          <button class="btn btn-secondary" id="clearLogBtn">Clear Log</button>
          <button class="btn btn-secondary" id="exportLogBtn">Export Log</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <span class="footer-text">v1.0.0</span>
      <a href="#" class="settings-link" id="settingsLink">Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
